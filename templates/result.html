<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

  <!-- Normalize CSS for cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }

    .table-users {
      width: 95%;
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .header {
      background-color: #2563eb;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
      color: #374151;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin: 0 0 1rem 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
      }

      td::before {
        position: absolute;
        top: 16px;
        left: 16px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: 600;
        color: #6b7280;
        text-align: left;
      }

      td:nth-of-type(1)::before { content: "Product"; }
      td:nth-of-type(2)::before { content: "Name"; }
      td:nth-of-type(3)::before { content: "Rating"; }
      td:nth-of-type(4)::before { content: "Comment Heading"; }
      td:nth-of-type(5)::before { content: "Comment"; }
      td:nth-of-type(6)::before { content: "Comment"; }
    }
  </style>
</head>

<body>

  <div class="table-users">
    <div class="header">Flipkart Reviews</div>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Rating</th>
          <th>Comment Heading</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        {% for review in reviews %}
        <tr>
          <td>{{ review['Product'] }}</td>
          <td>{{ review['Name'] }}</td>
          <td>{{ review['Rating'] }}</td>
          <td>{{ review['CommentHead'] }}</td>
          <td>{{ review['Comment'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
