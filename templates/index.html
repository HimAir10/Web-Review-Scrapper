{% extends 'base.html' %}

{% block head %}
<title>Flipkart Review Scraper</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<!-- Google Fonts and some inline CSS for quick styling -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 0;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h1 {
        font-size: 2.5rem;
        color: #1f2937;
        margin-bottom: 20px;
    }

    .form {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    input[type="text"] {
        width: 300px;
        padding: 12px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }

    input[type="submit"] {
        padding: 12px 24px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #1e40af;
    }

    @media screen and (max-width: 480px) {
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .form {
            padding: 20px;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Flipkart Product Review Scraper</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter product name..." required>
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
